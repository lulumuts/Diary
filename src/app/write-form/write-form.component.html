<div class="container-fluid">
  <div class="row">
    <form #entryForm='ngForm'>
      <div class="form-group">

        <label for="first">First Entry</label>
        <input type="text" required class="form-control" id="first" [(ngModel)]="newentry.name" name="first" #first="ngModel">
      </div>

      <div class="form-group">

        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>

        Display {{newentry.name}}

      </div>
      <div class="form-group">
        <label for="complete">Completion</label>
        <input type='date' id="complete" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add entry</button>
    </form>
  </div>
</div>
