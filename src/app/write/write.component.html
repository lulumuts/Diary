<h1>Write Your Diary Entry here</h1>
<ul>
  <div *ngFor='let entry of entrys; let i = index'>

  <li id="{{i}}" appHighlight>{{entry.name}}</li>
  <button class="btn btn-primary" (click)='toogleDetails(i)'>Add Your Entry</button>
  <div *ngIf='entry.showDescription'>

  <app-write-form></app-write-form>
  <app-write-details  [entry]='entry' (isComplete)='deleteentry($event,i)'></app-write-details>
</div>
</div>

</ul>
